{% load static %}
<header class="header-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg">
                    <!-- Logo -->
                    <a class="navbar-brand" href="index.html"><img src="{% static 'img/fintank7.png' %}" alt="Logo"></a>
                    <!-- Navbar Toggler -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#worldNav" aria-controls="worldNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <!-- Navbar -->
                    <div class="collapse navbar-collapse" id="worldNav">
                        <ul class="navbar-nav ml-auto">
                            <li
                              {% if '/' == request.path %}
                              class="nav-item active"
                              {% else %}
                              class="nav-item"
                              {% endif %}>
                              <a class="nav-link"
                              href="{% url 'index' %}">Home</a>
                            </li>
                            <li
                                {% if 'research' in request.path %}
                                class="nav-item active"
                                {% else %}
                                class="nav-item"
                                {% endif %}>
                                <a class="nav-link" href="{% url 'research' %}">Research</a>
                            </li>
                            <li
                            {% if 'screen' in request.path %}
                            class="nav-item active"
                            {% else %}
                            class="nav-item"
                            {% endif %}>
                                <a class="nav-link" href="{% url 'screen' %}">Screener</a>
                            </li>
                            <li
                                {% if 'lifestyle' in request.path %}
                                class="nav-item active"
                                {% else %}
                                class="nav-item"
                                {% endif %}>
                                <a
                                class="nav-link"
                                href="{% url 'lifestyle' %}">Lifestyle</a>
                            </li>
                            <li
                                {% if 'about' in request.path %}
                                class="nav-item active"
                                {% else %}
                                class="nav-item"
                                {% endif %}>
                                <a
                                class="nav-link"
                                href="{% url 'about' %}">About</a>
                            </li>
                            <li
                                {% if 'contact' in request.path %}
                                class="nav-item active"
                                {% else %}
                                class="nav-item"
                                {% endif %}>
                                <a
                                class="nav-link"
                                 href="{% url 'contact' %}">Contact</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li
                                {% if 'dashboard' in request.path %}
                                class="nav-item active"
                                {% else %}
                                class="nav-item"
                                {% endif %}>
                                <a class="nav-link" href="{% url 'dashboard' %}">Portfolio</a>
                            </li>
                            <li {% if 'logout' in request.path %}
                                class="nav-item active"
                                {% else %}
                                class="nav-item"
                                {% endif %}>
                                  <form action="{% url 'logout' %}" id = "logout" method="POST">
                                    {% csrf_token %}
                                    <input type="hidden">
                                    <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                                      Logout
                                    </a>
                                  </form>
                              </li>
                              {% else %}
                            <li
                                {% if 'login' in request.path %}
                                class="nav-item active"
                                {% else %}
                                class="nav-item"
                                {% endif %}>
                                <a
                                class="nav-link"
                                 href="{% url 'login' %}">Login</a>
                            </li>
                            <li
                                {% if 'register_user' in request.path %}
                                class="nav-item active"
                                {% else %}
                                class="nav-item"
                                {% endif %}>
                                <a
                                class="nav-link"
                                 href="{% url 'register_user' %}">Register</a>
                            </li>
                            {% endif %}
                        </ul>
                        <!-- Search Form  -->
                        <div id="search-wrapper">
                            <form action="{% url 'stock_search' %}" method='POST'>
                                  {% csrf_token %}
                                  {{ form.as_p }}
                                <input type="text" id="search" placeholder="Search ticker" name='ticker'>
                                <div id="close-icon"></div>
                                <input class="d-none" type="submit" value="">
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
