{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}
{% block title %} | Login {% endblock %}
{% block content %}
    <!-- Preloader Start -->
    <div id="preloader">
        <div class="preload-content">
            <div id="world-load"></div>
        </div>
    </div>
    <!-- Preloader End -->

    <!-- ***** Header Area Start ***** -->

    <!-- ***** Header Area End ***** -->

    <!-- ********** Hero Area Start ********** -->
    <div class="hero-area height-600 bg-img background-overlay" style="background-image: url({% static 'img/aboutfin.jpg' %});">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="single-blog-title text-center">
                        <!-- Catagory -->

                        <h1 style="color: white; font-size: 52px;">Fintank</h1>
                        <p style="color: white;  font-size: 28px;">Your Portfolio Just Got Easier To Manage</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ********** Hero Area End ********** -->

    <section class="contact-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Contact Form Area -->
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="contact-form">
                        <h5>Login To Your Portfolio</h5>
                        <!-- Contact Form -->

                        <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" name="username" class="form-control" required>
                        </div>

                        <div class="form-group">
                          <label for="password2">Password</label>
                          <input type="password" name="password" class="form-control" required>
                        </div>

                        <input type="submit" value="Login" class="btn btn-secondary btn-block">
                        <div class="align-self-stretch box p-4 text-center">
                        <ul class="ftco-social list-unstyled">
                          <li><a href="{% provider_login_url 'facebook' method='oauth2' %}" class="ftco-animate"><span class="icon-facebook">Facebook</span></a></li>
                          <li><a href="{% provider_login_url 'google' %}" class="ftco-animate"><span class="icon-google">Google</span></a></li>
                        </ul>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Google Maps: If you want to google map, just uncomment below codes  -->

    <div class="map-area">
        <div id="googleMap" class="googleMap"></div>
    </div>

{% endblock %}
